  <section class="container why-choose-us py-5">

      <!-- Pop-up de Filtro -->
      <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="filterModalLabel">Filtrar Solicitações</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Adicione seus filtros aqui -->
              <div class="form-group">
                <label for="exampleFormControlInput1">Filtrar por Cliente</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nome do Cliente">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput2">Filtrar por Data</label>
                <input type="date" class="form-control" id="exampleFormControlInput2">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Filtrar por Status</label>
                <select class="form-control" id="exampleFormControlSelect1">

                  <option>Finalizada</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-light-mode">Buscar</button>
            </div>
          </div>
        </div>
      </div>



















    </div>
    <!-- Conteúdo do formulário de serviço -->
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <h2 class="text-center mb-4">Formulário de Serviço</h2>
          <!-- Formulário para selecionar cliente -->
          <form id="clienteForm">
            <div class="form-group">
              <label for="selectCliente">Selecione o Cliente</label>
              <select class="form-control" id="selectCliente">
                <option value="">Selecione...</option>
                <option value="Mondelez">Mondelez</option>
                <option value="Troca">Troca</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Continuar</button>
          </form>
          <!-- Formulário para preencher detalhes do serviço para Mondelez -->
          <form id="mondelezForm" style="display: none;">
            <div class="form-group">
              <label for="inputDataInicio">Data de Início</label>
              <input type="date" class="form-control" id="inputDataInicio">
            </div>
            <div class="form-group">
              <label for="selectTipoServico">Tipo de Serviço</label>
              <select class="form-control" id="selectTipoServico">
                <option value="">Selecione...</option>
                <option value="suporte1">Suporte Logístico 1</option>
                <option value="suporte2">Suporte Logístico 2</option>
                <option value="suporte3">Suporte Logístico 3</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputHoraChegada">Hora de Chegada</label>
              <input type="time" class="form-control" id="inputHoraChegada">
            </div>
            <div class="form-group">
              <label for="inputHoraInicio">Hora de Início</label>
              <input type="time" class="form-control" id="inputHoraInicio">
            </div>
            <div class="form-group">
              <label for="inputHoraTermino">Hora de Término</label>
              <input type="time" class="form-control" id="inputHoraTermino">
            </div>
            <div class="form-group">
              <label for="inputDataFim">Data de Fim</label>
              <input type="date" class="form-control" id="inputDataFim">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Salvar Serviço</button>
          </form>
          <!-- Formulário para preencher detalhes do serviço para Troca -->
          <form id="trocaForm" style="display: none;">
            <div class="form-group">
              <label for="inputDataInicioTroca">Data de Início</label>
              <input type="date" class="form-control" id="inputDataInicioTroca">
            </div>
            <div class="form-group">
              <label for="selectTipoServicoTroca">Tipo de Serviço</label>
              <select class="form-control" id="selectTipoServicoTroca">
                <option value="">Selecione...</option>
                <option value="escolta">Escolta</option>
                <option value="extra">Extra</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputHoraChegadaTroca">Hora de Chegada</label>
              <input type="time" class="form-control" id="inputHoraChegadaTroca">
            </div>
            <div class="form-group">
              <label for="inputHoraInicioTroca">Hora de Início</label>
              <input type="time" class="form-control" id="inputHoraInicioTroca">
            </div>
            <div class="form-group">
              <label for="inputHoraTerminoTroca">Hora de Término</label>
              <input type="time" class="form-control" id="inputHoraTerminoTroca">
            </div>
            <div class="form-group">
              <label for="inputDataFimTroca">Data de Fim</label>
              <input type="date" class="form-control" id="inputDataFimTroca">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Salvar Serviço</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Inclua o Bootstrap JS (opcional, mas necessário para alguns componentes interativos) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function(){
        // Quando o formulário do cliente é enviado
        $('#clienteForm').submit(function(e) {
          e.preventDefault();
          // Verifica qual cliente foi selecionado
          var clienteSelecionado = $('#selectCliente').val();
          // Esconde todos os formulários
          $('#mondelezForm').hide();
          $('#trocaForm').hide();
          // Mostra o formulário correspondente ao cliente selecionado
          if (clienteSelecionado === 'Mondelez') {
            $('#mondelezForm').show();
          } else if (clienteSelecionado === 'Troca') {
            $('#trocaForm').show();
          }
        });
      });
    </script>
